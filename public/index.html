<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Typescript + ExpressJs App</title>
</head>
<body>
    <img id="logo" class="logo" src="DN-Logo.png" alt="Digital Native Logo">
    <h1 class="page-title">DN Basic Webpage Framework</h1>
    <div class="widget-container">
        <div class="widget">
            <h2>JavaScript Example:</h2>
            <button id="rotate-logo-btn" class="btn green-btn">Rotate Logo</button>
        </div>
        <div class="widget">
            <h2>TypeScript Example:</h2>
            <p>Counter Value:</p>
            <p id="counter-value">0</p>
            <button id="increment-counter-btn" class="btn green-btn">Increment Counter</button>
            <button id="reset-counter-btn" class="btn pink-btn">Reset Counter</button>
        </div>
    </div>
</body>
<!-- Including JavaScript Files -->
<script src="script.js"></script>
<!-- Including Typescript Generated Files -->
<script src="tsscript.js" type="module" defer></script>
<script src="counter.js" type="module" defer></script>
</html>
